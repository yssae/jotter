<div class="container">
  <note-filter
    [pageTitle]="title" [filterMenu]="filterMenu"  [searchControl]="searchString"
    (sortEvent)="sort($event)" (notebookRefresh)="mapNotebooks($event)">
  </note-filter>
  <ul class="notebook-lists">
    <li *ngFor="let notebook of filteredNotebooks; let index = index">
      <notebook-item (notebookRefresh)="mapNotebooks($event)" [notebookItem]="notebook"></notebook-item>
    </li>
  </ul>
  <div class="no-content" *ngIf="!filteredNotebooks">
    <p>No entries yet.</p>
  </div>
</div>
