<div class="wrapper">
  <h2>Delete Note?</h2>
  <div class="dialog-body">
    <p>This action cannot be undone. Are you sure you want to permanently remove this note?</p>
  </div>
  <div class="action">
      <button (click)="confirm()">Delete</button>
      <button (click)="cancel()" id="cancelButton" mat-button>Cancel</button>
  </div>
</div>
