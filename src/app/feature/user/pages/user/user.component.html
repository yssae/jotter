<mat-drawer-container class="container" hasBackdrop=true>
  <mat-drawer mode="over" position="end" [opened]="drawerState" #sidenav>
    <jtr-back-button (click)="sidenav.close()"></jtr-back-button>
    <form>
      <div class="dp-ign">
        <img src="assets/images/User Account Link.png" alt="User Account">
        <p>{{ user.username }}</p>
      </div>
      <hr>
      <div class="field">
        <p>Email Address</p>
        <p>{{ user.email }}</p>
        <button (click)="onEmailChange($event)">
          <img src="assets/images/edit.png" alt="">
        </button>
      </div>
      <div class="field">
        <p>Password</p>
        <p>••••••••••</p>
        <button (click)="onPassChange($event)">
          <img src="assets/images/edit.png" alt="">
        </button>
      </div>
    </form>
    <div class="logout">
      <button type="button" (click)="logout()">Sign Out</button>
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <user-nav (sidenav)="sidenav.toggle()" [drawerState]="drawerState"></user-nav>
    <div class="body">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
