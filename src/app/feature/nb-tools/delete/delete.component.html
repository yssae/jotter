<div class="wrapper">
  <h1>Delete Notebook?</h1>

  <br>
  <div class="main">
      <img [src]="notebookData?.cover" alt="Notebook thumbnail">
      <p>This action cannot be undone. Are you sure you want to permanently remove <b>{{ notebookData.title }}</b> notebook?</p>
  </div>
  <br><br>
  <div class="action">
      <button (click)="deleteNotebook()">Delete</button>
      <button id="cancelButton" mat-dialog-close>Cancel</button>
  </div>
</div>
